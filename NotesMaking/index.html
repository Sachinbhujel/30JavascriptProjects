<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOtesMaking</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" id="app">
  <div>*Powered by Sachin</div>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROPAtpD70fmbSheBYIi3afGtygmXqgI5w8jGBY616aDw&s">
  <p>NotesMaking</p>
</div>

<div class="all_main" id="all_main">
  <div class="main" id="main">
  <h3>NotesMaking</h3>

  <div class="row" id="row">
    <div class="column addBtn" onclick="addBtn()">
      <span class="material-symbols-outlined add_circle">
        add_circle
      </span>
    </div>
    <div class="column">
      <h2>Hi Everyone</h2>
      <p>Let's learn together and build something cool projects!!</p>
    </div>
  </div>
</div>
  <div class="main2" id="main2">
  <h2>Write Here</h2>
  <div class="notes">
    <input type="text" placeholder="Title" id="input">
    <textarea rows="12px" placeholder="Some text...." id="textarea"></textarea>
    <div class="buttons">
      <button id="red" onclick="cancelBtn()">Cancel</button>
      <button id="green" onclick="saveBtn()">Save</button>
    </div>
  </div>
</div>
</div>



  <script src="index.js"></script>
</body>
</html>
