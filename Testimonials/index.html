<!DOCTYPE html>
<html lang="en">

<head>

  <title>Testimonials</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

      <div class="loader" id="loader"></div>

          <img src="https://cdn3.iconfinder.com/data/icons/leto-editing-tools/64/__open_quote_quotes-512.png">

          <img src="https://cdn3.iconfinder.com/data/icons/leto-editing-tools/64/__close_quote_quotes-1024.png">
        </div>
        <div class="clients_review_div_lower">
          <img src="https://images.pexels.com/photos/1987301/pexels-photo-1987301.jpeg?auto=compress&cs=tinysrgb&w=800" id="imgClient">
          <div class="client_details">
            <p id="name">Olivia Smitry
            <p>
            <p id="passion">Marketing</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</html>
