<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="img">
        <img src="https://images.pexels.com/photos/1294886/pexels-photo-1294886.jpeg?auto=compress&cs=tinysrgb&w=800">
      </div>
      <div class="timer">
        <h2>OLD IPHONE GIVEAWAY</h2>
        <p id="giveawayDate">Giveaway Ends on Friday, 30 April 2024</p>
        <div class="timer_box_div">
          <div class="timer_box">
            <h3 id="days">00</h3>
            <p>DAYS</p>
          </div>
          <div class="timer_box">
            <h3 id="hours">00</h3>
            <p>HOURS</p>
          </div>
          <div class="timer_box">
            <h3 id="minutes">00</h3>
            <p>MINTS</p>
          </div>
          <div class="timer_box">
            <h3 id="seconds">00</h3>
            <p>SECS</p>
          </div>
        </div>
      </div>
    </div>
</div>
  
  <script src="index.js></script>
</body>
</html>
